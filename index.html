<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abu Rayyan - Private Driver</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            /* Gradasi Hitam ke Abu Gelap */
            background: linear-gradient(135deg, #000000, #1a1a1a, #333333);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 26px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            letter-spacing: 1px;
        }
        
        .logo i {
            color: #fff; /* Diubah jadi putih untuk tema monokrom */
        }
        
        .tagline {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: 300;
            margin-top: 5px;
        }
        
        /* Profile Card Monokrom */
        .profile-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 30px 25px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }
        
        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid #333; /* Border abu gelap */
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-name {
            font-size: 26px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .profile-location {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #555;
            font-size: 14px;
            line-height: 1.5;
            padding: 0 10px;
        }
        
        .profile-location i {
            color: #333;
        }
        
        /* Status Ketersediaan Modern */
        .availability {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .availability h3 {
            color: #fff;
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: 400;
        }
        
        .availability-badge {
            display: inline-block;
            background-color: #fff;
            color: #000;
            padding: 6px 18px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
        }
        
        /* Links Container */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .link-card {
            background-color: white;
            border-radius: 18px;
            padding: 18px;
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: #000;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .link-card:hover {
            transform: scale(1.02);
            background-color: #f8f8f8;
        }
        
        .link-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            flex-shrink: 0;
        }
        
        /* Icon Tetap Berwarna agar mudah dikenali user */
        .whatsapp .link-icon {
            background: #000; /* Tetap hitam putih sesuai request */
        }
        
        .snapchat .link-icon {
            background: #444; /* Abu gelap */
        }
        
        .link-info {
            flex: 1;
        }
        
        .link-info h3 {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
        }
        
        .link-info p {
            color: #666;
            font-size: 13px;
        }
        
        .link-arrow {
            color: #ccc;
            font-size: 16px;
        }
        
        /* Footer & Info Lainnya */
        .contact-info {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
        }
        
        .social-icon:hover {
            background-color: #fff;
            color: #000;
        }
        
        .footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
        }

        /* Responsivitas */
        @media (max-width: 480px) {
            .profile-card { padding: 20px; }
            .profile-img { width: 110px; height: 110px; }
            .profile-name { font-size: 22px; }
            .link-card { padding: 15px; }
        }
    </style>
</head>
<body>

        <div class="contact-info">
            <div class="social-icons">
                <a href="https://wa.me/+6281290866895" class="social-icon" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <a href="https://snapchat.com/t/Nliv33op" class="social-icon" target="_blank"><i class="fab fa-snapchat-ghost"></i></a>
                <a href="tel:+6281290866895" class="social-icon"><i class="fas fa-phone-alt"></i></a>
            </div>
        </div>
        
        <div class="footer">
            <p>&copy; 2026 Bikin Web di Kita Aja</p>
            <p>Luxury & Professional Transportation</p>
        </div>
    </div>
</body>
